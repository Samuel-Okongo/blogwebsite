<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJIT Sports Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="sponsor">
      <span>SPONSORED BY:</span>
      <img src="assets/adidas_logo.png" alt="Adidas Logo">
    </div>
    <h1>NJIT OFFICIAL SPORTS BLOG</h1>
    <div class="updates-section">
      <h2>Get The Latest In NJIT Sports News</h2>
      <p>Stay updated with game schedules, player stats, and campus sports events.</p>
      <button id="scrollToForm">SIGN UP FOR UPDATES</button>
    </div>
    <img src="assets/campus_image.png" alt="NJIT Campus" class="campus-image">
  </header>

  <!-- Clothing Store -->
  <section class="clothing-store">
    <h2>Clothing Store</h2>
    <button id="showProducts">VIEW OUR CLOTHING</button>
    <div id="products" class="hidden">
      <p>Hoodies, Shirts, Hats, Accessories!</p>
    </div>
  </section>

  <!-- Events Slider -->
  <section class="events">
    <h2>COME OUT AND SUPPORT!!</h2>
    <div class="slider">
      <div class="slides">
        <img src="assets/event1.png" alt="Event 1">
        <img src="assets/event2.png" alt="Event 2">
        <img src="assets/event3.png" alt="Event 3">
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <form id="emailForm">
      <label for="email">JOIN THE HIGHLANDERS</label>
      <input type="email" id="email" placeholder="Email Address" required>
      <button type="submit">SUBMIT</button>
      <p id="formMessage"></p>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>
