<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NJIT Sports Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #b14d47;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #b14d47;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 5px;
      font-size: 14px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    img {
      margin-top: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign In</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <div class="checkbox-label">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>

      <button type="submit">Sign In</button>
    </form>
    <img src="images/njit-logo.png" alt="NJIT Highlanders">
  </div>
</body>
</html>
