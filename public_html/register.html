<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NJIT Sports Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #b14d47;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #b14d47;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    img {
      margin-top: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form>
      <label for="display-name">Display Name</label>
      <input type="text" id="display-name" placeholder="Enter your display name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="reason">Why become part of the NJIT family?</label>
      <textarea id="reason" rows="3" placeholder="Share your thoughts" required></textarea>

      <button type="submit">Register</button>
    </form>
    <img src="images/highlander.png" alt="NJIT Highlanders">
  </div>
</body>
</html>
