<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Live - NJIT Sports Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #b14d47;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      color: #b14d47;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #333;
      border: none;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: #555;
    }

    .live-stream {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .live-stream iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .upcoming-events {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .event {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .event:last-child {
      border-bottom: none;
    }

    .cta-button {
      background-color: #333;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .cta-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch NJIT Sports Live</h1>

    <!-- Live Stream Section -->
    <div class="live-stream">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Live Stream" frameborder="0" allowfullscreen></iframe>
    </div>

    <button class="cta-button">Subscribe for Live Game Alerts</button>

    <!-- Upcoming Events Section -->
    <h2 class="mt-5">Upcoming Live Events</h2>
    <div class="upcoming-events mt-3">
      <div class="event">
        <h5>Men's Basketball vs. Rutgers</h5>
        <p><strong>Date:</strong> December 20, 2024</p>
        <p><strong>Time:</strong> 7:00 PM EST</p>
        <button class="btn btn-primary">Set Reminder</button>
      </div>
      <div class="event">
        <h5>Women's Volleyball vs. Princeton</h5>
        <p><strong>Date:</strong> December 23, 2024</p>
        <p><strong>Time:</strong> 6:00 PM EST</p>
        <button class="btn btn-primary">Set Reminder</button>
      </div>
      <div class="event">
        <h5>NJIT Soccer Championship</h5>
        <p><strong>Date:</strong> January 10, 2025</p>
        <p><strong>Time:</strong> 3:00 PM EST</p>
        <button class="btn btn-primary">Set Reminder</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
